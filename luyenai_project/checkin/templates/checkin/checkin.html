<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điểm Danh Hằng Ngày</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: white;
      padding: 1rem;
    }
    .card {
      background: rgba(255 255 255 / 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255 255 255 / 0.25);
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
      background: linear-gradient(90deg, #f59e0b, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #fbbf24;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      background: rgba(255 255 255 / 0.2);
      color: white;
      margin-bottom: 1.25rem;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(255 255 255 / 0.7);
    }
    input:focus, textarea:focus {
      background: rgba(255 255 255 / 0.4);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 9999px;
      background: linear-gradient(90deg, #f59e0b, #d97706);
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #d97706, #b45309);
    }
    .message {
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 0.95rem;
      text-align: center;
    }
    .success {
      background-color: #22c55e;
      color: white;
    }
    .error {
      background-color: #ef4444;
      color: white;
    }
    /* Nút trở về trang chủ */
    .back-home {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .back-home:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Điểm Danh Hằng Ngày</h1>
    {% if messages %}
      {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
          <i class="fas fa-info-circle mr-2"></i> {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <label for="id_full_name">Họ và tên</label>
      {{ form.full_name }}
      <label for="id_email">Email</label>
      {{ form.email }}
      <label for="id_note">Ghi chú (tùy chọn)</label>
      {{ form.note }}
      <button type="submit" aria-label="Gửi điểm danh">Gửi Điểm Danh</button>
    </form>

    <a href="{% url 'main:index' %}" class="back-home" aria-label="Trở về trang chủ">
      ← Trở về Trang Chủ
    </a>
  </div>
</body>
</html>
