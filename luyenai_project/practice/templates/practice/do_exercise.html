<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ exercise.title }} (Tuần {{ week.number }}) - Luyện AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
      padding: 2rem 1rem;
    }
    .glass-card {
      background: rgba(255 255 255 / 0.1);
      border-radius: 1.5rem;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255 255 255 / 0.25);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      max-width: 720px;
      margin: 0 auto 3rem;
      padding: 2rem 2.5rem;
    }
    h1 {
      font-weight: 700;
      font-size: 1.875rem;
      margin-bottom: 1.5rem;
      text-align: center;
      background: linear-gradient(90deg, #f59e0b, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    ol {
      list-style: decimal inside;
      margin-bottom: 1.5rem;
    }
    li {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.125rem;
      color: #fbbf24; /* vàng */
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 2px solid rgba(255 255 255 / 0.3);
      background: rgba(255 255 255 / 0.15);
      color: white;
      resize: vertical;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    textarea:focus {
      outline: none;
      border-color: #f59e0b;
      background: rgba(255 255 255 / 0.25);
    }
    button.submit-btn {
      @apply bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300 hover:from-purple-700 hover:to-indigo-700 hover:shadow-xl mx-auto block;
    }
    a.back-link {
      display: inline-flex;
      align-items: center;
      color: #fbbf24;
      font-weight: 600;
      margin-top: 1.5rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    a.back-link:hover {
      color: #f59e0b;
      text-decoration: underline;
    }
    a.back-link i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>{{ exercise.title }} (Tuần {{ week.number }})</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      <ol>
        {% for q in questions %}
          <li>
            <label for="question_{{ q.id }}">Câu hỏi:</label>
            <p class="mb-2 text-yellow-400 font-medium">{{ q.text }}</p>
            <textarea id="question_{{ q.id }}" name="question_{{ q.id }}" required placeholder="Nhập câu trả lời ở đây..."></textarea>
          </li>
        {% endfor %}
      </ol>
      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane mr-2"></i> Nộp bài
      </button>
    </form>
    <a href="{% url 'practice:exercise_list' week.number %}" class="back-link">
      <i class="fas fa-arrow-left"></i> Quay lại danh sách bài tập
    </a>
  </div>
</body>
</html>
